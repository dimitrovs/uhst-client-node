<script src="../uhst.umd.js"></script>
<script>
    function join() {
        var test = new uhst.UHST({ socketProvider: new uhst.WebRTCSocketProvider(), relayUrl: "http://localhost:3000", debug: true });
        var ws = test.join("testHost");
        ws.on("error", function (error) {
            if (error instanceof uhst.InvalidHostId || error instanceof uhst.InvalidClientOrHostId) {
                alert("Invalid hostId");
            } else {
                console.error(error);
            }
        });
        ws.on("diagnostic", console.log);
        ws.on("open", function open() {
            ws.send("hello");
        });
        ws.on("message", function incoming(message) {
            console.log("Client received: %s", message);
        });
    }

</script>
<button onclick="join()">Click me</button>
